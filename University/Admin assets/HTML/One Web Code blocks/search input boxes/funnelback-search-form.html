<!--
This code is for the 404 page on UHI and each partner.
It should be duplicated across partners:
- swap out 'university-meta' with e.g. argyll-meta in one place.
- swap out www.uhi.ac.uk/en/search/ with e.g. www.argyll.uhi.ac.uk/search/ in one place.
[20190517 KIF]
-->

<style>.fb-search-input{padding:0}</style>

<form action="//www.uhi.ac.uk/en/search/" class="fb-search-input" method="GET">
  <input name="collection" type="hidden" value="university-meta">
  <input name="location" type="hidden" value="404page">
  <input accesskey="q" class="form-control query" data-ng-disabled="isDisplayed('cart') || isDisplayed('history')" id="query" name="query" required title="Search query" type="text">
  <button class="UHI--button-link--black" data-ng-disabled="isDisplayed('cart') || isDisplayed('history')" id="uhibutton" type="submit">Search</button>
</form>

<div id="fback"></div>
