<div class="section clearfix courses coursefinder">
  <div class="wrap">
    <t4 type="content" name="Action button image" output="selective-output" process-format="true" format="
      <div class=prospectus>
        <p>
          <a href=&quot;<t4 type=&quot;content&quot; name=&quot;Action button link (internal)&quot; output=&quot;linkurl&quot; modifiers=&quot;nav_sections&quot; /><t4 type=&quot;content&quot; name=&quot;Action button link (external)&quot; output=&quot;normal&quot; /><t4 type=&quot;content&quot; name=&quot;Action button link (media)&quot; output=&quot;normal&quot; formatter=&quot;path/*&quot; />&quot; title=&quot;<t4 type=&quot;content&quot; name=&quot;Action button link (internal)&quot; output=&quot;linktext&quot; modifiers=&quot;nav_sections&quot; /><t4 type=&quot;content&quot; name=&quot;Action button link title (external)&quot; output=&quot;selective-output&quot; modifiers=&quot;striptags,htmlentities&quot; format=&quot;$value&quot; />&quot;>

            <span class=text>
              <t4 type=&quot;content&quot; name=&quot;Link text (before bold)&quot; output=&quot;normal&quot; modifiers=&quot;nl2br&quot; />
              <strong>
                <t4 type=&quot;content&quot; name=&quot;Link text (bold)&quot; output=&quot;normal&quot; modifiers=&quot;nl2br&quot; />
              </strong>
              <t4 type=&quot;content&quot; name=&quot;Link text (after bold)&quot; output=&quot;normal&quot; modifiers=&quot;nl2br&quot; />
            </span>
          </a>
        </p>
      </div>
    " formatter=""/>

    <t4 type="content" name="Ribbon bar text" output="selective-output" modifiers="medialibrary,nav_sections" format="$value"/>

    <t4 type="content" name="Display course search bar?" output="selective-output" process-format="true" format="
      <form method=get id=coursesearch action=<t4 type=&quot;navigation&quot; name=&quot;Course search page path getter&quot; id=&quot;90&quot; />>
        <input id=auto type=text name=auto title=&quot;course search auto field&quot;>

        <input id=keyword type=text name=keyword class=keyword placeholder=Search courses autocomplete=off title=&quot;course search keyword field&quot;>

        <span role=status aria-live=polite class=ui-helper-hidden-accessible></span>

        <input type=submit value=]>
      </form>
    "/>
  </div>
</div>
